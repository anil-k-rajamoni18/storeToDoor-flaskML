<!DOCTYPE html>

<head>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    .category-tile {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .category-tile img {
      max-width: 100%;
      margin-bottom: 10px;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .category-tile h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .category-tile a {
      display: inline-block;
    }

    .category-tile:hover {
      transform: translateY(-5px);
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
    }

    .category-tile:hover img {
      transform: scale(1.05);
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
    }

    /* Footer styles */
    .footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .footer .company-name {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .footer .social-icons a {
      color: #fff;
      margin: 0 5px;
      font-size: 20px;
      text-decoration: none;
    }
  </style>
</head>
<div></div>
<div></div>
