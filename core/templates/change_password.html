{% extends 'index.html' %}
{% load static %}
{% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-steps/1.1.0/jquery.steps.min.js"></script>
<link rel="stylesheet" type="text/css" href="{% static 'css/registration.css' %}">
<script src="{% static 'js/registration.js' %}"></script>
<style>
.actions li:last-child a{
display:none;
}

</style>
<div class="wrapper">
    <form method="post" action="{% url 'update_password' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div id="wizard" style="min-height:500px; margin-top:-150px;">
            {% include 'show_message.html' %}
            <h3>Update Password</h3>
            <section>
                <div class="form-row"><input type="password" class="form-control" placeholder="Old Password"
                                             name="old_password" required></div>
                <div class="form-row"><input type="password" class="form-control" placeholder="New Password"
                                             name="new_password" required>
                </div>
                <div class="form-row"><input type="submit" class="form-control btn btn-primary" value="Submit"></div>
            </section>
        </div>
    </form>
</div>
<script>
    var link = document.querySelector('li > a[href="#finish"]');
    link.style.display = 'none';

</script>
{% endblock %}
