<!DOCTYPE html>
<html>
<head>
    <title>Send Recommendation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-send {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send Recommendation</h1>
        
        <form method="POST" action="{{ url_for('send_recommendation') }}">
            <div class="form-group">
                <div class="form-group">
                    <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" />
                </div>
                

            <button type="submit" class="btn btn-send">Send Recommendation</button>
        </form>
    </div>
</body>
</html>
